{{define "fileUploader"}}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>画像アップローダー</title>
        <link rel="stylesheet" href="/assets/css/bulma.min.css">
        <link rel="stylesheet" href="/assets/css/admin.css">
        <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    </head>
    <body>
        {{ template "adminHeader" }}
        <section class="section">
            <div class="container">
                <div class="contents">
                    <h1 class="title">
                        画像アップローダー
                    </h1>

                    <form action={{ reverse "AdminImageCreate"}} method="post" id="article" enctype="multipart/form-data">
                        <fieldset form="article">
                            <input type="file" name="image" size="30">
                        </fieldset>
                        <div class="field">
                            <div class="control">
                                <button type="submit" class="button is-primary">アップロード</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </section>
    </body>
</html>
{{end}}
