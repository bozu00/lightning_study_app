{{define "adminImages"}}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>画像一覧</title>
        <link rel="stylesheet" href="/assets/css/bulma.min.css">
        <link rel="stylesheet" href="/assets/css/admin.css">
        <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    </head>
    <body>
        {{ template "adminHeader" }}
        <section class="section">
            <div class="container">
                <div class="contents">
                    <h1 class="title">
                        画像一覧
                    </h1>


                    {{range .Images}}
                    <div><a href={{ reverse "AdminImage" .Id }}>{{.Id}}</a></div>
                    <h2>{{.Name}}</h2>
                    <img border="0" src="{{ imagePrefix }}/{{.Name}}" width="128" height="128" alt="イラスト1">
                    {{end}}



                </div>
            </div>
        </section>
    </body>
</html>
{{end}}
